<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="dashboard">

    <!-- Greeting + Streak -->
    <section class="greeting-panel">
      <button id="logoutBtn">Logout</button>
      <h2 id="greeting">Hi there!</h2>
      <div class="streak-box">
        <div class="character-wrapper">
          <img id="streakCharacter" src="{{ url_for('static', filename='happy.png') }}" alt="Streak Buddy">
          <div id="streakCountBubble">
            <span id="streakCount">0</span>ðŸ”¥
          </div>
        </div>
        <p>Look at your streak!</p>
      </div>
          
    </section>

    <!-- Daily Habits -->
    <section class="panel habits-panel">
      <h2>Daily Habits</h2>
      <form id="habitForm">
        <input type="text" id="habitName" placeholder="Enter habit" required>
        <button type="submit">Add Habit</button>
      </form>
      <ul id="habitList"></ul>
    </section>

    <!-- Long-Term Goals -->
    <section class="panel goals-panel">
      <h2>Long-Term Goals</h2>
      <form id="goalForm">
        <input type="text" id="goalInput" placeholder="Enter long-term goal" required>
        <button type="submit">Add Goal</button>
      </form>
      <ul id="goalList"></ul>
    </section>

    <!-- Stats -->
    <section class="panel stats-panel">
      <h2>Stats Overview</h2>
      <div class="stat-section">
        <h3>Weekly Stats</h3>
        <p>[Placeholder for weekly chart]</p>
      </div>
      <div class="stat-section">
        <h3>Monthly Stats</h3>
        <p>[Placeholder for monthly chart]</p>
      </div>
      <div class="stat-section">
        <h3>Heatmap</h3>
        <p>[Placeholder for heatmap]</p>
      </div>
    </section>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
